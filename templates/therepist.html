<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color:#333;
        }
        .container{
            margin-top: 10%;
            width: 500px;
            background-color: rgb(247, 135, 61);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .text{
            margin:20px;
            font-size: 32px;
        }
        button{
            margin: 20px;
            margin-left: 36%;
        }
        .output{
            text-align: center;
            font-size: 23px;
            margin-top: 20px;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Schedule A Meeting</div>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Choose a Slot</option>
            <option value="9:00am">9:00am</option>
            <option value="11:00am">11:00am</option>
            <option value="5:30pm">5:30pm</option>
            <option value="9:00pm">9:00pm</option>
          </select>

          <label for="dateOptions">Choose a date:</label>
          <select id="dateOptions">
          </select>


          <button class="btn btn-lg btn-warning" id="schedule">Schedule</button>
          <div class="alert alert-success output hide" role="alert">
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        document.getElementById("schedule").addEventListener("click", function() {
            var selectElement = document.querySelector("select");
            var selectedValue = selectElement.value;
            var selectElementDate = document.getElementById("dateOptions");
            var selectedDate = selectElementDate.value;

            var googleMeetLink = "https://meet.google.com/new?date=" + selectedDate + "&time=" + selectedValue;

            document.querySelector(".output").textContent = "Meeting link: " + googleMeetLink;
            document.querySelector(".output").classList.remove("hide");
            
            // Add text above the container
            document.querySelector(".text").textContent = "Your meeting has been scheduled";
        });

        // Function to copy the meeting link
        function copyLink() {
            var meetingLink = document.querySelector(".output").textContent;
            navigator.clipboard.writeText(meetingLink);
            alert("Meeting link copied to clipboard!");
        }

        // script.js

        document.addEventListener("DOMContentLoaded", function() {
            var selectElement = document.getElementById("dateOptions");

            var currentDate = new Date();

            for (var i = 0; i < 3; i++) {
                var dateOption = new Date();
                dateOption.setDate(currentDate.getDate() + i);
                var dateString = dateOption.toISOString().split('T')[0];
                var option = document.createElement("option");
                option.value = dateString;
                option.textContent = dateString;
                selectElement.appendChild(option);
            }
        });

    </script>
</body>
</html>
