<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ec5b07;
            border-radius: 5px;
            background-color: #333;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .username {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        <div class="username" id="usernameDisplay"></div>
        <p>Welcome to your profile page!</p>
    </div>
    <div class="col-4 sleep">
        <div class="text back">Sleep Analysis</div>
        
        <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
        <div class="sleep-in back">hello</div>
    </div>
    <div class="col-3 breathing">
        <div class="breath">
            <div class="text">Breathing Exercise</div>
            <button class="btn btn-lg btn-warning img">Let's Go</button>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col3"></div>
    </div>

</html>
