<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI Chatbot</title>
    <style>
        /* CSS styles go here */

        a{
            text-decoration: none;
        }

        body {
            font-family: Arial, sans-serif;
            background-color:#2e2a2a; /* Black background */
            margin: 0;
            padding: 0;
            color: #fff; /* White text color */
        }

        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333131;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            border: 1px solid #eb5915;
            border-radius: 4px;
            padding: 10px;
            overflow-y: scroll;
            max-height: 300px;
            margin-bottom: 10px;
        }

        #user-input {
            width: calc(100% - 42px);
            padding: 8px;
            margin-right: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            font-size: 16px;
        }

        #send-btn {
            width: 100px;
            height: 40px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius:0%;
            cursor: pointer;
            outline: none;
        }

        .user-message {
            margin-bottom: 10px;
            background-color: #add8e6; /* Light blue text color */
            color: #000;
            padding: 5px;
            border-radius: 5px;
            
        }

        .bot-message {
            margin-bottom: 10px;
            background-color: #05fabd; /* Light green background */
            padding: 5px;
            border-radius: 5px;
            color: #000; /* Black text color */
        }
        .navBtn{
            margin-left: 85%;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MindMatters</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="index2.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">ChatBot</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="games.html">Games</a>
              </li>
            </ul>
            <form class="container-fluid navBar">
                <button class="btn btn-md btn-warning me-2 navBtn" type="button"><a href="therepist.html">Find a Therapist</a></button>
              </form>
          </div>
        </div>
      </nav>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn">Send<i class="fas fa-paper-plane"></i></button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#send-btn').click(function() {
                sendMessage();
            });

            $('#user-input').keypress(function(event) {
                if (event.which == 13) {
                    sendMessage();
                }
            });

            function sendMessage() {
                var userMessage = $('#user-input').val();
                $('#chat-box').append('<div class="user-message">User: ' + userMessage + '</div>');
                $('#user-input').val('');

                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:5000/get_resp',
                    data: JSON.stringify({ message: userMessage }),
                    contentType: 'application/json',
                    success: function(data) {
                        // Handle success response
                        $('#chat-box').append('<div class="bot-message">Bot: ' + data.response + '</div>');
                    },
                    error: function(xhr, status, error) {
                        // Handle error response
                        console.error("Error:", error);
                        // Optionally, display an error message to the user
                        alert("An error occurred while communicating with the server.");
                    }
                });
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
